<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Escolar UNRC</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background: radial-gradient(circle at center, #0a0f1f, #000);
      color: #00eaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99, 0 0 15px rgba(0,255,153,0.6);
    }

    /* Contenedor de la mascota estilo Jarvis - Responsive */
    .jarvis-core {
      width: min(280px, 80vw);
      height: min(280px, 80vw);
      max-width: 280px;
      max-height: 280px;
      border-radius: 50%;
      background: transparent;
      border: 4px solid #00ff99;
      box-shadow: 0 0 30px #00ff99, 0 0 15px #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
      overflow: hidden;
    }

    .mascota {
      width: 95%;
      height: 95%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: clamp(14px, 4vw, 16px);
      border-radius: 30px;
      cursor: pointer;
      margin: 10px 5px;
      transition: 0.3s;
      min-width: 120px;
      touch-action: manipulation;
    }

    button:hover, button:active {
      background: #00cc7a;
      color: #fff;
      transform: scale(1.05);
    }

    select {
      margin-top: 15px;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: clamp(12px, 3vw, 14px);
      max-width: 90vw;
      background: #001122;
      color: #00eaff;
      border: 1px solid #00ff99;
    }

    #texto, #respuesta, #consejo {
      margin-top: 15px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      max-width: 90vw;
      word-wrap: break-word;
      padding: 0 10px;
    }

    footer {
      margin-top: 30px;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      color: #aaa;
      text-align: center;
      padding: 10px;
    }

    /* Estilos espec칤ficos para m칩viles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        min-height: 100vh;
      }
      
      .jarvis-core {
        width: min(220px, 70vw);
        height: min(220px, 70vw);
        margin-bottom: 15px;
      }
      
      button {
        padding: 15px 20px;
        font-size: 16px;
        margin: 8px 3px;
        min-width: 140px;
      }
      
      select {
        padding: 12px 15px;
        font-size: 16px;
        margin-top: 20px;
      }
      
      #texto, #respuesta, #consejo {
        font-size: 1rem;
        line-height: 1.4;
        margin-top: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }
    }

    /* Estilos para pantallas muy peque침as */
    @media (max-width: 480px) {
      .jarvis-core {
        width: min(180px, 60vw);
        height: min(180px, 60vw);
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      #respuesta, #consejo {
        padding: 0 5px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Asistente Escolar Alba</h1>

  <!-- Mascota UNRC -->
  <div class="jarvis-core">
    <img src="mascota.jpeg" alt="Mascota UNRC" class="mascota">
  </div>

  <p id="texto">Presiona el bot칩n y habla</p>

  <button onclick="escuchar()">游꿗 Habla con Alba</button>
  <br>
  <label for="voz">Selecciona voz: </label>
  <select id="voz"></select>

  <p id="respuesta"></p>
  <p id="consejo"></p>

  <footer>Universidad Rosario Castellanos 춸 2025</footer>

  <script>
    let voces = [];
    let vozSeleccionada = null;

    function cargarVoces() {
      voces = speechSynthesis.getVoices();
      const select = document.getElementById("voz");
      select.innerHTML = "";
      voces.forEach((v, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.text = v.name + " (" + v.lang + ")";
        select.appendChild(option);
      });
      if (voces.length > 0) {
        vozSeleccionada = voces[0];
      }
    }

    speechSynthesis.onvoiceschanged = cargarVoces;

    document.getElementById("voz").addEventListener("change", function() {
      vozSeleccionada = voces[this.value];
    });

    function speak(text) {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = "es-ES";
      if (vozSeleccionada) utter.voice = vozSeleccionada;
      speechSynthesis.speak(utter);
    }

    function escuchar() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.start();

      recognition.onresult = function(event) {
        const comando = event.results[0][0].transcript.toLowerCase();
        document.getElementById("texto").innerText = "T칰 dijiste: " + comando;
        
        // Mostrar indicador de carga
        document.getElementById("respuesta").innerHTML = "<strong>游댃 Analizando tu consulta...</strong>";
        document.getElementById("consejo").innerHTML = "<em>Preparando recomendaciones profesionales...</em>";

        // Enviar texto al backend Flask para clasificar
        // URL din치mica que funciona en local y producci칩n
        const baseUrl = window.location.origin;
        fetch(`${baseUrl}/clasificar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto: comando })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("respuesta").innerText = data.respuesta;
          document.getElementById("consejo").innerText = "Consejo: " + data.consejo;

          // Leer con voz profesional
          speak(data.respuesta + ". " + data.consejo);
        })
        .catch(err => {
          console.error(err);
          speak("Ocurri칩 un error al comunicarse con el servidor.");
        });
      }
    }
  </script>
</body>
</html>
