<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Escolar UNRC</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0f1f, #000);
      color: #00eaff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ff99;
      text-shadow: 0 0 8px #00ff99, 0 0 15px rgba(0,255,153,0.6);
    }

    /* Contenedor de la mascota estilo Jarvis */
    .jarvis-core {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: transparent;
      border: 4px solid #00ff99;
      box-shadow: 0 0 30px #00ff99, 0 0 15px #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
      overflow: hidden;
    }

    .mascota {
      width: 95%;
      height: 95%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.1); opacity: 1; }
    }

    button {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc7a;
      color: #fff;
    }

    select {
      margin-top: 15px;
      padding: 5px;
      border-radius: 5px;
    }

    #texto, #respuesta, #consejo {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Asistente Escolar Alba</h1>

  <!-- Mascota UNRC -->
  <div class="jarvis-core">
    <img src="mascota.jpeg" alt="Mascota UNRC" class="mascota">
  </div>

  <p id="texto">Presiona el bot贸n y habla</p>

  <button onclick="escuchar()"> Habla con Alba</button>
  <br>
  <label for="voz">Selecciona voz: </label>
  <select id="voz"></select>

  <p id="respuesta"></p>
  <p id="consejo"></p>

  <footer>Universidad Rosario Castellanos 漏 2025</footer>

  <script>
    let voces = [];
    let vozSeleccionada = null;

    function cargarVoces() {
      voces = speechSynthesis.getVoices();
      const select = document.getElementById("voz");
      select.innerHTML = "";
      voces.forEach((v, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.text = v.name + " (" + v.lang + ")";
        select.appendChild(option);
      });
      if (voces.length > 0) {
        vozSeleccionada = voces[0];
      }
    }

    speechSynthesis.onvoiceschanged = cargarVoces;

    document.getElementById("voz").addEventListener("change", function() {
      vozSeleccionada = voces[this.value];
    });

    function speak(text) {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = "es-ES";
      if (vozSeleccionada) utter.voice = vozSeleccionada;
      speechSynthesis.speak(utter);
    }

    function escuchar() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "es-ES";
      recognition.start();

      recognition.onresult = function(event) {
        const comando = event.results[0][0].transcript.toLowerCase();
        document.getElementById("texto").innerText = "T煤 dijiste: " + comando;

        // Enviar texto al backend Flask para clasificar
        // URL din谩mica que funciona en local y producci贸n
        const baseUrl = window.location.origin;
        fetch(`${baseUrl}/clasificar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto: comando })
        })
        .then(res => res.json())
        .then(data => {
          // Mostrar informaci贸n m谩s profesional
          document.getElementById("respuesta").innerHTML = `
            <strong> An谩lisis:</strong> ${data.respuesta}<br>
            <small style="color: #ffaa00;">Categor铆a: ${data.categoria} | Confianza: ${data.confianza}</small>
          `;
          document.getElementById("consejo").innerHTML = `
            <strong> Recomendaci贸n Profesional:</strong><br>
            <div style="text-align: left; margin-top: 10px; padding: 10px; background: rgba(0,255,153,0.1); border-radius: 5px;">
              ${data.consejo.replace(/||||锔|И|||||||||||||||锔|||锔|||||/g, '<br><strong>$&</strong>')}
            </div>
          `;

          // Leer respuesta profesional (m谩s corta para mejor experiencia)
          speak(`${data.respuesta}. Te he proporcionado recursos especializados en pantalla.`);
        })
        .catch(err => {
          console.error(err);
          speak("Ocurri贸 un error al comunicarse con el servidor.");
        });
      }
    }
  </script>
</body>
</html>
